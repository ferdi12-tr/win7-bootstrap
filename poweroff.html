<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power On</title>
</head>

<body style="background-color: rgb(67, 67, 67);">

    <div id="progressWrapper" class="container position-absolute top-50 start-50 translate-middle" style="display: block;">
        <p class="text-light d-flex justify-content-center">Bilgisayar Kapatılıyor, Lütfen Bekleyiniz...</p>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div  id="progressBar" class="bg-success progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
        </div>
    </div>

    <a id="poweron" href="poweron.html"></a>
    
</body>

<script >
    document.addEventListener("DOMContentLoaded", () => {
    var progressBar = document.getElementById("progressBar");
    var progressValue = 0;
    
    const progressBarUpdate = () => {
        if (progressValue < 100) {
            progressValue++;
            progressBar.style.width = progressValue + "%";
            progressBar.innerHTML = progressValue + "%";
            progressBar.setAttribute("aria-valuenow", progressValue)
        }
        else if (progressValue >= 100) {
            document.getElementById("poweron").click();
        }
    }
    setInterval(progressBarUpdate, 100)
})
</script>

</html>
